<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="form sign-up">
            <header>Real time Chat App</header>
              <form action="#"method="post">
                  
                  <div class="name-details">
                    </div>
                    
                    <div class="field">
                        <label>Email Address</label>
                        <input class="input" type="enter" placeholder="Enter your email">
                    </div>
                    
                    <div class="field pass">
                        <div class="show-pass"></div>
                        <label>Password</label>
                        <input class="input" type="password" placeholder="Enter Your Password">
                    </div>
                   
                    <div class="field button">
                        <input class="input" type="button" value="Continue To Chat">
                    </div>

              </form>

              <div class="link">Don't Have an account? <a href="#">Sign Up</a></div>

        </section>
    </div>


    <!-- Script -->
    <script src="./js/pass-show-hide.js"></script>
</body>
</html>
