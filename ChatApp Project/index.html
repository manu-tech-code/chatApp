<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App With DataBase</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="form sign-up">
            <header>Real time Chat App</header>
              <form action="#"method="post">
                  <div class="error-text">
                      This is an error message
                  </div>
                  <div class="name-details">

                      <div class="field">
                          <label>First Name</label>
                          <input class="input" type="text" placeholder="First Name">
                      </div>

                        <div class="field">
                            <label>Last Name</label>
                            <input class="input" type="text" placeholder="Last Name">
                        </div>
                  </div>    
                        <div class="field">
                            <label>Email Address</label>
                            <input class="input" type="enter" placeholder="Enter your email">
                        </div>
                        

                        <div class="field pass">
                            <div class="show-pass "></div>
                            <label>Password</label>
                            <input class="input" type="password" placeholder="Enter Your Password">
                        </div>

                        <div class="field image">
                            <label>Select Image</label>
                            <input type="file" placeholder="Choose File">
                        </div>

                        <div class="field button">
                            <input class="input" type="button" value="Continue To Chat">
                        </div>
              </form>
              <div class="link">Already Have an account? <a href="#">Log in</a></div>
        </section>
    </div>





    <!-- Script -->
    <script src="./js/pass-show-hide.js"></script>
</body>
</html>
